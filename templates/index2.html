

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <body id="content">

        <script type="text/javascript">

            function itemHide(id) {
                const options = {
                    method: 'POST',
                    id : id 
                };
                var url = "/hide_id/"
                url += id
                fetch( url , options )
                    .then( response => response.json() )
                    .then( response => {
                        console.log(id)
                    } );
            }

            function itemObserved(id) {
                const options = {
                    method: 'POST',
                    id : id 
                };
                var url = "/observed_id/"
                url += id
                fetch( url , options )
                    .then( response => response.json() )
                    .then( response => {
                        //console.log(id)
                    } );
            }

            var content = "";
            
            fetch("/return_search_data")
                .then(res => res.json())
                    .then(data => {
                            obj = data;
                            })
                    .then(() => {
                            console.log(obj.objectList);
                            console.log(obj.length)
                            let row_number = 0

                            for (let i = 0; i < obj.objectList.length; i++) {




                                if ( i % 5 == 0 ) {
                                    const row = document.createElement('div')
                                    row.className = 'card-group'
                                    row.id = 'card-holder' + i
                                    row_number = 'card-holder' + i
                                    document.getElementById('content').appendChild(row);
                                }
                                const card = document.createElement('div');
                                card.className = 'card text-white bg-info mb-3';
                                card.id = obj.objectList[i].itemId
                                //card.setAttribute('data-toggle','modal');
                                //card.setAttribute('data-target','#exampleModal');
                                //card.setAttribute('data-whatever',obj.objectList[i]);


                                const item_image = document.createElement("img")
                                item_image.className = 'card-img-top';
                                item_image.src = obj.objectList[i].imageUrl;
                                

                                const card_body= document.createElement('div');
                                card_body.className = 'card-body'


                                let endDate = new Date(obj.objectList[i].endDate)
                                let nowDate= new Date()

                                let diffDates = endDate - nowDate
                                let dayDiff = diffDates/ (1000 * 3600 * 24);

                                var delta = Math.abs(endDate - nowDate) / 1000;
                                var days = Math.floor(delta / 86400);
                                delta -= days * 86400;
                                var hours = Math.floor(delta / 3600) % 24;
                                delta -= hours * 3600;
                                var minutes = Math.floor(delta / 60) % 60;
                                delta -= minutes * 60;
                                var seconds = delta % 60;



                                let auction_ends
                                if (days > 0 ) {
                                    auction_ends = "Ends in " + days + " days, " + hours + " hours."
                                } else {
                                    auction_ends = "Ends in "+ hours + " hours and " + Math.round(seconds) +" seconds."
                                }



                                if ( obj.objectList[i].ObservedItem == '0') {
                                    card.className = 'card text-white bg-success mb-3';
                                } else if (days <= 2 && (seconds>0 || minutes>0 || days>0 )   ) {
                                    card.className = 'card text-white bg-warning mb-3';
                                } else if (days > 2) {
                                    card.className = 'card text-white bg-secondary mb-3';
                                } else if (seconds<0 && minutes<=0 && days<=0) {
                                    card.className = 'card text-white bg-dark mb-3';
                                } else {
                                    //remove item?
                                }



                                

                                const card_title = document.createElement("h5")
                                card_title.className = "card-title";
                                card_title.innerText = obj.objectList[i].price;
                                

                                const card_text= document.createElement("p")
                                card_text.className = "card-text";
                                card_text.innerText = obj.objectList[i].shortDescription;
                                


                                const card_footer = document.createElement('div');
                                const footer_small= document.createElement('small')
                                card_footer.className = 'card-footer';
                                footer_small.className = 'text-white';
                                footer_small.innerText = auction_ends


                                card_body.appendChild(card_title);
                                card_body.appendChild(card_text);
                                card_footer.appendChild(footer_small)


                                card.appendChild(item_image);
                                card.appendChild(card_body);
                                card.appendChild(card_footer);

                                
                                card.addEventListener('click', function(){
                                    //console.log(obj.objectList[i].itemId)
                                    //var item = document.getElementById(obj.objectList[i].itemId);
                                    //itemHide(obj.objectList[i].itemId)
                                    $('#itemModal').modal('toggle')
                                    document.getElementById('itemModalLabel').innerText = obj.objectList[i].shortDescription
                                    document.getElementById('itemModalImage').src = obj.objectList[i].imageUrl
                                    document.getElementById('itemModalPrice').innerHTML = obj.objectList[i].price + " kr"
                                    document.getElementById('itemModalItemId').innerText = obj.objectList[i].itemId
                                    document.getElementById('itemModalHideItem').addEventListener('click',function() {
                                        itemHide(obj.objectList[i].itemId);
                                    });
                                    document.getElementById('itemModalTotalBids').innerText = obj.objectList[i].totalBids + " st"



                                    let endDate = new Date(obj.objectList[i].endDate)
                                    let nowDate= new Date()
                                    var delta = Math.abs(endDate - nowDate) / 1000; // Seconds
                                    var days = Math.floor(delta / 86400);
                                    delta -= days * 86400;
                                    var hours = Math.floor(delta / 3600) % 24;
                                    delta -= hours * 3600;
                                    var minutes = Math.floor(delta / 60) % 60;
                                    delta -= minutes * 60;
                                    var seconds = delta % 60;

                                    let ends_in 
                                    if (days > 0 ) {
                                        ends_in = "Ends in " + days + " days, " + hours + " hours."
                                    } else {
                                        ends_in = "Ends in "+ hours + " hours and " + Math.round(seconds) +" seconds."
                                    }
                                    document.getElementById('itemModalEndDate').innerText = ends_in
                                }); 

                                card.addEventListener('dblclick', function(){
                                    var url = "https://www.tradera.com" 
                                    url += obj.objectList[i].itemUrl
                                    window.open(url) // window.location = url i samma ruta
                                });

                                card.addEventListener('mouseleave', function(){
                                    var item = document.getElementById(obj.objectList[i].itemId);
                                    itemObserved(obj.objectList[i].itemId)
                                    item.style.background = "#FFFFFF";
                                });

                                document.getElementById(row_number).appendChild(card);


                            };
                        });

                    
        </script>
